<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Chat</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
	<style>
		   body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chatDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 300px;
        }

        #messages {
            margin-top: 20px;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        #messages div {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
	</style>
</head>
<body>
    <h1>Decentralized Chat</h1>
    
     <button onclick="connectWallet()">Connect Wallet</button>
    
    <div id="chatDiv" style="display:none;">
        <input type="text" id="receiverAddress" placeholder="Receiver Address">
        <button onclick="openChat()">Open Chat</button>
        
        <div id="messages"></div>
        
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
	    let web3;
let contract;
let userAddress;

const DecentralizedChatABI = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "sender",
				"type": "address"
			},
			{
				"indexed": true,
				"internalType": "address",
				"name": "receiver",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "content",
				"type": "string"
			}
		],
		"name": "NewMessage",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_receiver",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "_content",
				"type": "string"
			}
		],
		"name": "sendMessage",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_receiver",
				"type": "address"
			}
		],
		"name": "getMessages",
		"outputs": [
			{
				"components": [
					{
						"internalType": "address",
						"name": "sender",
						"type": "address"
					},
					{
						"internalType": "address",
						"name": "receiver",
						"type": "address"
					},
					{
						"internalType": "string",
						"name": "content",
						"type": "string"
					}
				],
				"internalType": "struct DecentralizedChat.Message[]",
				"name": "",
				"type": "tuple[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

async function connectWallet() {
    if (window.ethereum) {
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            userAddress = accounts[0];
            web3 = new Web3(window.ethereum);
            const networkId = await web3.eth.net.getId();
            contract = new web3.eth.Contract(DecentralizedChatABI, '0xADa92A263dCFB7B0854eb99b76B8FE1b4225F626');
            document.getElementById('chatDiv').style.display = 'block';
        } catch (error) {
            console.error("User denied account access");
        }
    } else {
        alert("Please install MetaMask!");
    }
}

async function openChat() {
    const receiverAddress = document.getElementById('receiverAddress').value;
    try {
        const messages = await contract.methods.getMessages(receiverAddress).call({ from: userAddress });
        displayMessages(messages);
    } catch (error) {
        console.error("Error fetching messages:", error);
    }
}

function displayMessages(messages) {
    const messagesDiv = document.getElementById('messages');
    messagesDiv.innerHTML = '';
    messages.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = `${message.sender}: ${message.content}`;
        messagesDiv.appendChild(messageDiv);
    });
}

async function sendMessage() {
    const receiverAddress = document.getElementById('receiverAddress').value;
    const messageContent = document.getElementById('messageInput').value;
    try {
        await contract.methods.sendMessage(receiverAddress, messageContent).send({ from: userAddress });
        document.getElementById('messageInput').value = '';
        openChat();
    } catch (error) {
        console.error("Error sending message:", error);
    }
}

    </script>
</body>
</html>
